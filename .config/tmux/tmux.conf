#Basic Setting
# set -s escape-time 0
set -g repeat-time 0
set -g mouse on 
set -g focus-events on
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g renumber-windows on   
set -g mode-keys vi
set -g allow-passthrough on

# --- Status Bar ---
# set -g status-style bg=default,fg=default
set -g status-style bg=default,fg=#818181
set -g status-position top
set -g status-justify centre
set -g window-status-format "#W"
# set -g window-status-current-format "#[reverse] #W #[noreverse]"
set -g window-status-current-format '#[fg=white]#W'
set -g status-left ""
set -g status-right ""

# Keymaps
bind-key & kill-window
bind-key x kill-pane
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind-key -r i run-shell "tmux neww ~/.config/tmux/scripts/tmux-cht.sh"
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r g run-shell "tmux neww lazygit -p '$pwd'"
